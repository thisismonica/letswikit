<!-- START PAGE-CONTAINER -->
<div class="login-wrapper ">
    <!-- START Login Background Pic Wrapper-->
    <div class="bg-pic">
        <!-- START Background Pic-->
        <img src="static/dist/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" data-src="static/dist/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" ui-jq="unveil" data-src-retina="static/dist/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg" alt="" class="lazy">
        <!-- END Background Pic-->
        <!-- START Background Caption-->
        <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
            <h2 class="semi-bold text-white">
          The coolest portal you will ever see for entering data</h2>
            <p class="small">
                Success is the result of perfection, hard work, learning from failure, loyalty, and persistence
            </p>
        </div>
        <!-- END Background Caption-->
    </div>
    <!-- END Login Background Pic Wrapper-->
    <!-- START Login Right Container-->
    <div class="login-container bg-white">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
            <p class="p-t-35">Sign into your account</p>
            <!-- START Login Form -->
            <form id="form-login" name="login" class="p-t-15" role="form" novalidate>
                <!-- START Form Control-->
                <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : login.username.$invalid && !login.username.$pristine }">
                    <label for="username">Username</label>
                    <div class="controls">
                        <input id="username" type="text" name="username" placeholder="User Name" class="form-control" ng-model="credentials.username" required>
                    </div>
                </div>
                <label class="error" for="username" ng-show="login.username.$invalid && !login.username.$pristine">This field is required.</label>
                <!-- END Form Control-->
                <!-- START Form Control-->
                <div pg-form-group class="form-group form-group-default" ng-class="{ 'has-error' : login.password.$invalid && !login.password.$pristine }">
                    <label for="password">Password</label>
                    <div class="controls">
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password" ng-model="credentials.password" required>
                    </div>
                </div>
                <label class="error" for="password" ng-show="login.password.$invalid && !login.password.$pristine">This field is required.</label>
                <!-- START Form Control-->
                <div class="row">
                    <div class="col-md-6">
                        <a href="mailto:admin@budsapp.us" class="text-info small">Help? Contact Support</a>
                    </div>
                </div>
                <!-- END Form Control-->
                <button class="btn btn-primary btn-cons m-t-10" type="button" ng-click="submit()" ng-disabled="login.$invalid">Sign in</button>
            </form>
            <!--END Login Form-->
        </div>
    </div>
    <!-- END Login Right Container-->
</div>
<!-- END PAGE CONTAINER -->
