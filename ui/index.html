<!DOCTYPE html>
<html lang="en" ng-app="portal" ng-controller="AppCtrl">

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta charset="utf-8"/>
    <title>{{app.name}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="{{app.description}}" name="description"/>
    <meta content="{{app.author}}" name="author"/>
    <!-- BEGIN Vendor CSS-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/dist/css/vendor.min.css">
    <link rel="stylesheet" href="static/dist/css/portal.min.css">

    <!--[if lte IE 9]>
    <link href="static/vendor/css/ie9.css" rel="stylesheet" type="text/css"/>

    <![endif]-->
    <!--[if lt IE 9]>
    <link href="static/vendor/plugins/mapplic/css/mapplic-ie.css" rel="stylesheet" type="text/css"/>
    <![endif]-->
    <script type="text/javascript">
        window.onload = function () {
            // fix for windows 8
            if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
                document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="static/vendor/css/windows.chrome.fix.css" />'
        }
    </script>
    <script src="static/dist/js/vendor.min.js"></script>
    <!-- END VENDOR JS -->
    <!-- BEGIN CORE TEMPLATE JS -->
    <script src="static/dist/js/portal.js" type="text/javascript"></script>
    <script src="static/dist/js/templates.min.js" type="text/javascript"></script>
</head>

<body class="home-1">

<!-- Navbar -->

<header class="banner navbar navbar-static-top" role="banner">
    <div class="container">

        <div class="navbar-header">

            <div class="navbar-brand">
                <a title="KnowledgePress" ui-sref="home"><img style="margin-top:20px; height: 30px;"
                                                              src="static/dist/img/logo.png"
                                                              alt="KnowledgePress"></a>
            </div>

            <button data-target=".nav-responsive" data-toggle="collapse" type="button" class="navbar-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <nav class="nav-main hidden-xs" role="navigation">
            <ul id="menu-main" class="nav navbar-nav">
                <li class="active dropdown">
                    <a href="">Home</a>
                </li>
                <li><a ui-sref="recent">Most Recent</a></li>

            </ul>
        </nav>
    </div>
</header>
<div ui-view></div>

</html>
